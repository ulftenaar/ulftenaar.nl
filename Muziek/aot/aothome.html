<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alle Opgedroogde Tranen // Ulf Ten Aar</title>
    <link rel="stylesheet" href="aotstyles.css" />
  </head>
  <body>
    <div class="scroll">
      <div class="klikhier_container">
        <div class="klikhier">klik hier voor muziek!!</div>
      </div>
      <section class="scrollable">
        <div class="blendmode">
          <div class="landingPage">
            <h1>ULF TEN AAR</h1>
            <h2>ALLE OPGEDROOGDE TRANEN</h2>
            <h3>NEGEN APRIL</h3>
          </div>
        </div>
      </section>
      <section class="scrollable">
        <div class="fotopage">
          <div class="fotodeel">
            <img
              src="Media/fotos/albumm cover source/IMG_1839.JPG"
              alt=""
              id="varachtergrond"
              height="100%"
            />
            <img
              height="100%"
              src="Media/fotos/albumm cover source/IMG_1845.JPG"
              id="statischachtergrond"
              alt=""
            />
          </div>
          <div class="woorden">
            <div class="vartekst_container">
              <div class="vartekst"></div>
            </div>
          </div>
        </div>
      </section>

      <div class="stopmuziek">
        <div class="muziekteller" id="muzieklengte"></div>
        <div class="muziekteller" id="muziekteller"></div>
        <div id="stopmuziekknop">stop de muziek</div>
      </div>
      <div class="achtergrondVideo">
        <video
          height="100%"
          width="100%"
          src="Media/video/achtergrondvideo.mov"
          autoplay
          loop
          muted
        ></video>
      </div>
      <audio
        src="https://file.ulftenaar.nl/aot/blauweinde_stretched.wav"
        autoplay
        loop
        id="achtergrondmuziek"
      ></audio>
      <script src="scripts/aotmuziek.js" c></script>
      <script src="scripts/woorden.js"></script>
    </div>
  </body>
</html>
